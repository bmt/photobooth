<section data-ng-controller="PhotosController" data-ng-init="findOne()">
  <h1 class="text-center">{{photo.event.name}}</h1>
  <div class="row">
    <div class="col-md-2 col-xs-0"></div>
    <div class="col-md-8" ng-if="photo">
      <img class="final-photo" ng-src="http://storage.googleapis.com/{{photo.bucket}}/{{photo.name}}">
      <div class="pull-right">
       <!--  <div class="twitter-share"><a href="https://twitter.com/share" class="twitter-share-button">Tweet</a></div>
        <div class="fb-like" data-href="http://storage.googleapis.com/{{photo.bucket}}/{{photo.name}}" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div> -->
      </div>
    </div>
  </div>
</section>
